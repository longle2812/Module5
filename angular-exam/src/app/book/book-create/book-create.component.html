<div class="app-page-title">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div class="page-title-icon">
        <i class="pe-7s-display1 icon-gradient bg-premium-dark">
        </i>
      </div>
      <div>Create new book
        <div class="page-title-subheading">Add new book to storage
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-card mb-3 card">
  <div class="card-body"><h5 class="card-title">New book</h5>
    <form class="" [formGroup]="bookForm" (ngSubmit)="submit()">
      <div class="position-relative row form-group"><label for="name" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10"><input id="name" type="text" formControlName="title" class="form-control"></div>
      </div>
      <div class="position-relative row form-group"><label for="price" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10"><input id="price" type="text" formControlName="author" class="form-control"></div>
      </div>
      <div class="position-relative row form-group"><label for="description"
                                                           class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10"><textarea id="description" type="text" formControlName="description"
                                         class="form-control"></textarea></div>
      </div>
      <div class="position-relative row form-check">
        <div class="col-sm-10 offset-sm-2">
          <button class="btn btn-success" style="margin-left: -20px">Submit</button>
          <a routerLink="/books/list" class="btn btn-secondary" style="margin-left: 20px"> Back</a>
        </div>
      </div>
    </form>
  </div>
</div>
